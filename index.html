<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      style="
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <label
        style="
          margin-bottom: 8px;
          display: block;
          font-weight: bold;
          color: rgb(106, 8, 100);
        "
        for="username2"
        >Username:</label
      >
      <input type="text" name="usename" id="username2" />
      <br />
      <br />
      <label
        style="font-weight: bold; display: block; color: rgb(227, 20, 214)"
        for="password"
        >Password:</label
      >
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label
        style="font-weight: bold; display: block; color: rgb(227, 20, 214)"
        for="email"
        >Email:</label
      >
      <input type="email" name="email" id="email" />
      <br />
      <p style="font-weight: bold; color: blue">gender:</p>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" checked />
      <br />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" />
      <br />
      <br />
      <button style="background-color: rgb(220, 95, 239)" type="submit">
        submit
      </button>
    </form>
  </body>
</html>
